
  <div class="product-grid" style="display: flex; flex-wrap: wrap; justify-content: center;">
    <ng-container *ngFor="let item of productsList">
      <div class="product-item" style="flex: 0 0 calc(25% - 20px); margin: 10px;">
        <p-card [style]="{ width: '100%' }">
          <img src="{{ item.image }}" alt="{{ item.title }}" class="product-image" style="width: 100%; object-fit: contain;" />
          <div class="product-info p-4">
            <h5 class="product-title">{{ item.title }}</h5>
            <p class="product-category">{{ item.category }}</p>
            <span class="product-price">{{ '$' + item.price }}</span>
          </div>
          <div style="display: flex; justify-content: flex-end;">
            <p-button>Add to cart</p-button>
          </div>
        </p-card>
      </div>
    </ng-container>
  </div>
